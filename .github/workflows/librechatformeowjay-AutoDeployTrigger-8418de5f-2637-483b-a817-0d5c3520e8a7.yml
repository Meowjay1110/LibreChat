name: Trigger auto deployment for librechatformeowjay

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/librechatformeowjay-AutoDeployTrigger-8418de5f-2637-483b-a817-0d5c3520e8a7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.LIBRECHATFORMEOWJAY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LIBRECHATFORMEOWJAY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LIBRECHATFORMEOWJAY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: meowjay.azurecr.io
          registryUsername: ${{ secrets.LIBRECHATFORMEOWJAY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LIBRECHATFORMEOWJAY_REGISTRY_PASSWORD }}
          containerAppName: librechatformeowjay
          resourceGroup: WebApp
          imageToBuild: meowjay.azurecr.io/librechatformeowjay:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


